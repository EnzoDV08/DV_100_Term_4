<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/style/library.css"/>

    <title>CinemaniaHubs</title>
  </head>
 
  <body>
    <header>
      <img class="logo" src="../images/logo.png" alt="Logo" />
      <form id="form">
        <input
          type="text"
          placeholder="Search Any Movie"
          autocomplete="off"
          id="search"
          class="search"
        /><i class="fas fa-search"></i>
      </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
        ><i class="fas fa-arrow-left"></i
      ></a>

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
        ><i class="fas fa-arrow-right"></i
      ></a>
    </div>
    <main id="main"></main>
    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>
    <script src="../script/library.js"></script>

    <!------------------Footer------------->
    <footer id="footer">

        <div class="row" style="margin-top: 20px;">
          <div class="col-6">
            <i class="material-icons">cloud</i>
            <i class="material-icons">favorite</i>
            <i class="material-icons">attachment</i>
            <!-- <i class="material-icons">computer</i>
            <i class="material-icons">traffic</i> -->
            <h3><img src="/images/logo.png" id="logo"></h3>
          </div>
      
          <div class="col-6">
            <h4 id="heading">Contact us. Our team is here to help: CinemaniaHub@gmail.com</h4>
           
          </div>
      
          
              
            
          
        </div>
      
      </footer>

</body>
</html>
